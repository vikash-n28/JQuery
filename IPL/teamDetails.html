<div class="all-teams page">
    <h3><b>All TEAMS</b></h3>
    <ul class="team-list">
        <script id="team-template" type="x-handlebars-template">
            {{#each this}}
            <li data-index="{{id}}" id="listdata">
                <div class="team-photo"><img src="{{team_img_url}}" height="auto" width="180" alt="{{name}}" /></div>
                <h2>{{team_name}}</h2>
                <a href=".all-players" class="team-Buttom"><button>View Team</button></a>
            </li>
            {{/each}}
        </script>
    </ul>
</div>
