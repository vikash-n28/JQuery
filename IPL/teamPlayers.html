<!--Display All Player-->
<div class="all-players page">
    <h3><b>All PLAYERS</b></h3>
    <div class="spaceBar">
        <div class="teamDetails">
        </div>
    </div>
    <ul class="player-list">
        <script id="player-template" type="x-handlebars-template">

            {{#each this}}
            <li data-index="{{id}}" data-toggle="modal" data-target="#{{id}}" type="button" id="listdata">
                <div class="player-photo"><img src="{{player_img_url}}" height="auto" width="180" alt="{{name}}" /></div>
                <h2>{{player_name}}</h2>
               <h2 class="player-Buttom"> <button>View Profile</button></h2>
            </li>
            {{/each}}
        </script>
    </ul>

    <!-- Modal -->
    <div class="player">
        <script id="singTemplate" type="x-handlebars-template">
            <div class="modal fade" id="{{id}}" role="dialog" style = "height: 100% !important;">
                <div class="modal-dialog model-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">{{player_name}}</h4>
                        </div>
                        <div class="modal-body">
                            <ul class="profile-data">
                                <li class="sImg"><img src="{{player_img_url}}" height="auto" width="200" alt="{{name}}"/></div>
                        <li class="sDis">
                            <h5><b>Player Name:</b>{{player_name}}</li>
                        <li class="sDis">
                            <b>Player Batting Style:</b></h5>{{player_batting_style}}</li>
                        <li class="sDis">
                            <b>Player Role:</b>{{player_role}}</li>
                        <li class="sDis">
                            <b>Player Bowling Style:</b>{{player_bowling_style}}</li>
                        <li class="sDis">
                            <b>Player Nationality:</b>{{player_nationality}}</li>
                        <li class="sDis">
                            <b>Player DOB:</b></h5>{{player_dob}}</li>
                        </ul>
                    </div>
                    <!--<div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>-->
                </div>
            </div>
    </div>
</div>
</script>
</div>
</div>
